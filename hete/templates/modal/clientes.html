<div class="modal fade " id="clientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Carga un cliente</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form action="/modal_client" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="name" name="name" placeholder="name@example.com" required>
                        <label for="floatingInput">Nombre completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="obs" name="obs" placeholder="name@example.com">
                        <label for="floatingInput">Observación</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="cel" name="cel" placeholder="name@example.com">
                        <label for="floatingInput">Celular</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="location" name="location" placeholder="name@example.com">
                        <label for="floatingInput">Ubicación</label>
                    </div>
                    <!-- <div class="form-inline mb-5">
                        <label>Foto de referencia</label>
                        <input type="file" class="form-control rounded-4" id="photo" name="photo" placeholder="name@example.com">

                    </div> -->

                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Guardar</button>
                    <center><small class="text-muted">Si se equivoca puede editarlos luego.</small></center>

                </form>
            </div>
        </div>
    </div>
</div>
