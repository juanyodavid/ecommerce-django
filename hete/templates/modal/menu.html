<div class="modal fade " id="menuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Carga un menú</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form action="/modal_menu" method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="name" name="name" required>
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="precio" name="precio">
                        <label for="floatingInput">Precio</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="cat" name="cat">
                        <label for="floatingInput">Categoría</label>
                    </div>
                    <div class="form-inline mb-5">
                        <label class="mr-sm-2">Estado</label>
                        <select class="form-control" id="estado" name="estado">
                            <option value="True" selected>Activado</option>
                            <option value="False">Desactivado</option>
                        </select>
                    </div>

                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Guardar</button>
                    <center><small class="text-muted">Si se equivoca puede editarlos luego.</small></center>

                </form>
            </div>
        </div>
    </div>
</div>
