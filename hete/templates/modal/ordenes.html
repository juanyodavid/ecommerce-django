<div class="modal fade " id="orderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Carga un pedido</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form action="/modal_order" method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="cliente" name="cliente" placeholder="name@example.com" required>
                        <label for="floatingInput">Cliente</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="menu" name="menu" placeholder="name@example.com">
                        <label for="floatingInput">Menú</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="cantidad" name="cantidad" placeholder="name@example.com">
                        <label for="floatingInput">Cantidad</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control rounded-4" id="departure" name="departure" placeholder="name@example.com">
                        <label for="floatingInput">¿Para qué hora la orden?</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="comentario" name="comentario" placeholder="name@example.com">
                        <label for="floatingInput">Observación</label>
                    </div>

                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Guardar</button>
                    <center><small class="text-muted">Si se equivoca puede editarlos luego.</small></center>

                </form>
            </div>
        </div>
    </div>
</div>
